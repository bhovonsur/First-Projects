<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Tag</title>
</head>
<body style="background-color: black; color: green;">
    <h1>Student Id</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Roll</th>
        </tr>
        <tr>
            <td>Bhubon</td>
            <td>Jeshore</td>
            <td>00001</td>
        </tr>
    </table>
</body>
</html>
