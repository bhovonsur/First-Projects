<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List Tag</title>
</head>
<body style="background-color: black; color: green;">
    <ol type="a">
        <li>This is number 1</li>
        <li>This is number 2</li>
        <li>This is number 3</li>
    </ol>
    <ul>
        <li>This is number 1</li>
        <li>This is number 2</li>
        <li>This is number 3</li>
    </ul>
</body>
</html>
