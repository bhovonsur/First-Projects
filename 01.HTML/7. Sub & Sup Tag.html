<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub & Sup Tag</title>
</head>
<body style="background-color: black; color: green;">
    <p>To write water in code use "sub" tag.</p>
    <p>H<sub>2</sub>O</p>
    <p>To write math formula use "sup" tag.</p>
    <p>a<sup>2</sup>-b<sup>2</sup> = (a+b)(a-b)</p>
</body>
</html>
