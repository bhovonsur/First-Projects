<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Address & Abbr Tag </title>
</head>
<body style="background-color: black; color: green;">
    <p><address>Jeshore, Bangladesh.</address></p>
    <p>For write any address in web use "address" tag.</p>
    <P>Rajkumar lives in <abbr title="Bangladesh">BD</abbr></P>
    <p>To make this type of text use "abbr title="value"</p>
</body>
</html>
